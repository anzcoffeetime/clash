# ==================== 代理提供者 ====================
# 注意：请提供您的机场订阅链接，每个链接一行，并为每个机场命名，末尾的[优][备]为每个节点添加机场名称前缀，可自定义
proxy-providers:
  # 优质订阅源 - 优质节点集合，使用时请修改
  ssrdog: {<<: *BaseProvider, url: '机场链接', override: {additional-prefix: '[优] '}}
  niubi: {<<: *BaseProvider, url: '机场链接', override: {additional-prefix: '[优] '}}
  hongxing: {<<: *BaseProvider, url: '机场链接', override: {additional-prefix: '[优] '}}
  vtwo: {<<: *BaseProvider, url: '机场链接', override: {additional-prefix: '[优] '}}
  # 备用订阅源 - 次优节点集合，使用时请修改
  #  mojie: {<<: *BaseProvider, url: '机场链接', override: {additional-prefix: '[备] '}}
# ==================== 监听器 ====================
listeners:
  # Shadowsocks监听器 - 代理节点 玩法：远程连接家庭网络，端口和密码，使用时请修改
  - {name: SS-IN,  type: shadowsocks, listen: '::', port: 10000, udp: true, password: Xf3#Lp9WqZ, cipher: aes-256-gcm}
  # Mixed监听器 - 分地区专用端口 玩法：本地浏览器插件或手机APP配置代理，实现分地区访问
  - {name: MIXED-SG, type: mixed, port: 50000, proxy: 狮城策略}
  - {name: MIXED-US, type: mixed, port: 50001, proxy: 美国策略}
  - {name: MIXED-TW, type: mixed, port: 50002, proxy: 台湾策略}
  - {name: MIXED-HK, type: mixed, port: 50003, proxy: 香港策略}
  - {name: MIXED-JP, type: mixed, port: 50004, proxy: 日本策略}
  - {name: MIXED-KR, type: mixed, port: 50005, proxy: 韩国策略}
  - {name: MIXED-EU, type: mixed, port: 50006, proxy: 欧盟策略}
  - {name: MIXED-AL, type: mixed, port: 50007, proxy: 默认代理}

